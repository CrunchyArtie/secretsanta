<mat-card>
    <mat-card-title><img src="assets/tree.svg">Secret Santa</mat-card-title>
    <mat-card-content>
        <table mat-table [dataSource]="players">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let row">{{ row.from.id }}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nom</th>
                <td mat-cell *matCellDef="let row">{{ row.from.name }}</td>
            </ng-container>
            <ng-container matColumnDef="crypt">
                <th mat-header-cell *matHeaderCellDef>Crypt</th>
                <td mat-cell *matCellDef="let row">{{ row.from.crypt }}</td>
            </ng-container>
            <ng-container matColumnDef="to">
                <th mat-header-cell *matHeaderCellDef>To</th>
                <td mat-cell *matCellDef="let row">{{ row.to.name }}</td>
            </ng-container>
            <ng-container matColumnDef="by">
                <th mat-header-cell *matHeaderCellDef>By</th>
                <td mat-cell *matCellDef="let row">{{ row.by }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="['id', 'name', 'crypt', 'to', 'by']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'crypt', 'to', 'by']"></tr>
        </table>
    </mat-card-content>
    <mat-card-actions>
        <button mat-mini-fab type="button" [disabled]="canGoPrevious === false" (click)="goPrevious()">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
<!--        <button mat-mini-fab type="submit" [disabled]="canGoNext === false" (click)="goNext()">-->
<!--            <mat-icon>keyboard_arrow_right</mat-icon>-->
<!--        </button>-->
    </mat-card-actions>
</mat-card>
