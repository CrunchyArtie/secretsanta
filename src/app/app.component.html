<div class="content">
  <mat-card>
    <mat-card-title>Secret Santa</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <div [ngSwitch]="state">
          <div *ngSwitchCase="'AskName'">
            <mat-form-field>
              <label>Ton prénom ?</label>
              <input matInput formControlName="name">
            </mat-form-field>
          </div>
          <div *ngSwitchCase="'AskPwd'">
            <mat-form-field>
              <label>Ta clé ?</label>
              <input matInput formControlName="key">
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-mini-fab type="button" [disabled]="canGoPrevious() === false">
          <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <button mat-mini-fab type="submit" [disabled]="canGoNext() === false">
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
